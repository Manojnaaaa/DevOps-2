<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>My Planner</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Tasks</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Today's Plan</h1>
      <div class="time-slot">
        <div class="time">8:00 AM</div>
        <div class="task study">Math Homework</div>
      </div>
      <div class="time-slot">
        <div class="time">9:00 AM</div>
        <div class="task exercise">Morning Run</div>
      </div>
      <div class="time-slot">
        <div class="time">10:00 AM</div>
        <div class="task chill">Watch YouTube</div>
      </div>
      <div class="time-slot">
        <div class="time">11:00 AM</div>
        <div class="task study">Physics Study</div>
      </div>
      <div class="time-slot">
        <div class="time">1:00 PM</div>
        <div class="task chill">Lunch Break</div>
      </div>
      <div class="time-slot">
        <div class="time">3:00 PM</div>
        <div class="task exercise">Gym</div>
      </div>
      <div class="time-slot">
        <div class="time">5:00 PM</div>
        <div class="task chill">Free Time</div>
      </div>
    </div>
  </div>

</body>
</html>
